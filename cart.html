<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d62c31607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
    <style>
        .cart{
            color:#ffbb00;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 justify-content-center align-items-center mt-5">
        <!--Image contianer-->
        <div class="row" >
            <div class="col-md-7 py-5">
                <div class="card border-2 shadow-lg">
                    <div class="card-header">
                        <h3>Items in Carts</h3>
                    </div>
                    <div class="container mx-2 my-4">
                        <div class="row">
                            <div class="col-md-4 ">
                                <img src="assets/roberto.jpg" alt="roberto.jpg" class="card-img-top">
                            </div>
                            <div class="col-md-4 text-center">
                                <h4 class="my-2">Superman dress</h4>
                                <p class="my-4">$15</p>
                                
                                <i class="fa-solid fa-trash-can my-2 cart"></i>
                            
                            </div>
                            <div class="col-md-4">
                                <input type="button" class="d-inline p-2 form-control bg-warning w-25" onclick="addNumber()" value="+"><input type="number" id="number1" class="d-inline p-2 form-control w-50"><input type="button" class="d-inline p-2 form-control w-25 bg-warning" onclick="subNumber()" value="-">
                                bye
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--contact contianer-->
            <div class="col-md-5 py-5">
                <div class="card border-2 shadow-lg">
                    <div class="card-header">
                        <h3>Summary</h3>
                    </div>
                    <div class="container mx-5 my-2">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="my-2">Cost</h5>
                                <h5 class="my-2">Shipping</h5>
                            </div>
                            <div class="col-md-6">
                                <h5 class="my-2">$15</h5>
                                <h5 class="my-2">$5</h5>
                        
                            </div>
                        </div>
                        <hr class="w-75">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="my-2">Total</h4>
                                
                                
                            </div>
                            <div class="col-md-6">
                                <h4 class="my-2">$20</h4>
                            </div>
                            
                                
                            
                        </div>
                        <div class="m-5">
                            <button type="button" class="btn btn-warning mx-5">CheckOut</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer-->
		<footer>
			<div class="container-fluid bg-black">
				<div class="row">
					<div class="col-lg-3 col-md-4">
						<div class="cards">
							<h4 class="card-title mt-3">Women</h4>
							<hr />
							<div class="card-text">Dress</div>
							<div class="card-text">Pant</div>
							<div class="card-text">Skirt</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="cards">
							<h4 class="card-title mt-3">Men</h4>
							<hr />
							<div class="card-text">Dress</div>
							<div class="card-text">Pant</div>
							<div class="card-text">Skirt</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="cards">
							<h4 class="card-title mt-3">Kids</h4>
							<hr />
						</div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="cards">
							<h4 class="card-title mt-3">Links</h4>
							<hr />
							<div class="card-text">Home</div>
							<div class="card-text">Contact</div>
							<div class="card-text">Login</div>
						</div>
					</div>
				</div>
				<hr />
				<p>Copywrite Ecommerce2022-2023</p>
			</div>
		</footer>
        <script>
            function addNumber(){
                let num=document.getElementById("number1").value;
                console.log(typeof(num));
                document.getElementById("number1").value=parseInt(num)+1;
            }
            function subNumber(){
                let num=document.getElementById("number1").value;
                if(num>1){
                document.getElementById("number1").value=num-1;
                }
            }
        </script>
</body>
</html>
