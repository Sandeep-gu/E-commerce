<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d62c31607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
    <style>
        .border-style{
            border-top:1px solid black;
            border-bottom: 1px solid black;

            border-radius: 10px;
            box-shadow: 10px 10px 5px lightblue;
            padding: 10px;
               
            
        }
       
    </style>
</head>
<body>
    <div class="container my-5 px-4  border-style">
        <h1 class="text-center">Contact page</h1>
        <hr>
        <div class="row container gx-5 justify-content-between">
            <div class="col-sm-4 mx-5" style="width:400px"><img src="assets/ian.jpg" class="card-img-top img-rounded"></div>
            <div class="col-sm-4 mx-5">
                <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail2">Emal</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                    <label for="exampleInputEmail3">Message</label>
                    <textarea placeholder="Message" class="form-control"></textarea>
                    <button type="submit" class="btn btn-primary form-control bg-warning my-3">Submit</button>
                </div>
                </form>
        </div>
        </div>
    </div>
    <!-- footer-->
    <footer>
        <div class="container-fluid bg-black">
            <div class="row">
                <div class="col-lg-3 col-md-4">
                    <div class="cards">
                        <h4 class="card-title mt-3">Women</h4>
                        <hr />
                        <div class="card-text">Dress</div>
                        <div class="card-text">Pant</div>
                        <div class="card-text">Skirt</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="cards">
                        <h4 class="card-title mt-3">Men</h4>
                        <hr />
                        <div class="card-text">Dress</div>
                        <div class="card-text">Pant</div>
                        <div class="card-text">Skirt</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="cards">
                        <h4 class="card-title mt-3">Kids</h4>
                        <hr />
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="cards">
                        <h4 class="card-title mt-3">Links</h4>
                        <hr />
                        <div class="card-text">Home</div>
                        <div class="card-text">Contact</div>
                        <div class="card-text">Login</div>
                    </div>
                </div>
