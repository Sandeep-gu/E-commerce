<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d62c31607.js" crossorigin="anonymous"></script>
  
    <style>
       .form-control1{
        width:400px;
       }
       form{
        width:600px;
        height:400px;
        border:2px black solid;
        box-shadow: 10px 10px 10px rgb(219, 219, 185);
        border-radius: 10px;
       }
    </style>
    <title>Login</title>
</head>
<body>
   <div class="container d-flex min-vh-100 justify-content-center align-items-center">
    
    <form>
        <h1 class="text-center my-4">Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label mx-5"><strong>Email:</strong> </label>
          <input type="email" class="form-control form-control1 mx-5" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label mx-5"><strong>Password:</strong></label>
          <input type="password" class="form-control form-control1 mx-5" id="exampleInputPassword1">
        </div>
        
        <input type="button" onclick="checkSubmit()" class="btn btn-primary form-control form-control1 mx-5" value="submit">
      </form>
   </div>
  
   <script>
    function checkSubmit(){
        let email = document.getElementById("exampleInputEmail1").value;
        let password = document.getElementById("exampleInputPassword1").value;
        if(email == "admin@admin.com"){
            if(password == "123456"){
                alert("Successfully Login");
            }
            else{
                alert("Invalid password");
            }
        }
        else{
            alert("Invalid email");
        }
    }
   </script>

</body>
</html>
