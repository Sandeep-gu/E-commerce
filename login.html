<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d62c31607.js" crossorigin="anonymous"></script>
    
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="email" class="control-label">E-mail</label>
            <input type="text" class="form-control" placeholder="Email" id="email" autocomplete="off">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password" autocomplete="off">
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
